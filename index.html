<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffb7c5">
    <meta name="msapplication-navbutton-color" content="#ffb7c5">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffb7c5">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Felices 18</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Globo {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + Math.random() * 100;
            this.radius = Math.random() * 20 + 10;
            this.color = this.getRandomPastelColor();
            this.speed = Math.random() * 2 + 1;
        }

        getRandomPastelColor() {
            const r = Math.floor(Math.random() * 127 + 127);
            const g = Math.floor(Math.random() * 127 + 127);
            const b = Math.floor(Math.random() * 127 + 127);
            return `rgb(${r},${g},${b})`;
        }

        update() {
            this.y -= this.speed;
            if (this.y + this.radius < 0) {
                this.y = canvas.height + this.radius;
                this.x = Math.random() * canvas.width;
                this.color = this.getRandomPastelColor();
            }
        }

        draw() {
            // Dibujar el globo elíptico
            ctx.beginPath();
            ctx.ellipse(this.x, this.y, this.radius, this.radius * 1.3, 0, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }

    let globos = [];
    for (let i = 0; i < 50; i++) {
        globos.push(new Globo());
    }

    function drawBackground() {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, 'rgba(255, 183, 197, 1)'); // Rosa pastel
        gradient.addColorStop(1, 'rgba(204, 229, 255, 1)'); // Azul pastel
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawCard() {
        const cardWidth = 300;
        const cardHeight = 250;
        const cardX = (canvas.width - cardWidth) / 2;
        const cardY = (canvas.height - cardHeight) / 2;

        // Dibujar la tarjeta
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillRect(cardX, cardY, cardWidth, cardHeight);
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.strokeRect(cardX, cardY, cardWidth, cardHeight);

        // Dibujar el texto de feliz cumpleaños
        ctx.fillStyle = '#ff69b4'; // Color negro
        ctx.font = '30px Pacifico';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('¡Felices', cardX + cardWidth / 2, cardY + 40);

        // Dibujar el texto de Paulina
        ctx.font = '24px Pacifico';
        ctx.fillText('Dieciocho!', cardX + cardWidth / 2, cardY + 80);

        // Frase bonita y tierna
        ctx.font = '16px Pacifico';
        ctx.fillStyle = '#000'; 
        ctx.fillText('Que la alegría que has difundido', cardX + cardWidth / 2, cardY + 120);
        ctx.fillText('en el pasado', cardX + cardWidth / 2, cardY + 140);
        ctx.fillText('vuelva a ti en este día.', cardX + cardWidth / 2, cardY + 160);
        ctx.fillText('Te deseo un cumpleaños muy feliz.', cardX + cardWidth / 2, cardY + 180);
      }

    function animate() {
        drawBackground();
        globos.forEach(globo => {
            globo.update();
            globo.draw();
        });
        drawCard();
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
